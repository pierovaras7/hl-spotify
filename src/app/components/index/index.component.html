<div class="bg-gray-900 text-white flex justify-center items-center h-screen text-center">
    <div class="text-white text-5xl absolute top-6 right-6" (click)="goStart()">
        X
    </div>
    <!-- Inicio-->
    <div *ngIf="!showMoods && !showCategories && !showOptions">
        <h1 class="text-5xl font-bold text-cyan-400 mb-4 animate-bounce">Higher or Lower</h1>
        <p class="text-lg text-gray-300 mb-6">¿Cuál tiene más reproducciones en Spotify?</p>
        <button (click)="startGame()" class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transform transition hover:scale-105">
            Comenzar
        </button>
    </div>
    <!-- Seleccionar Mood -->
    <div *ngIf="showMoods && !showCategories" class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Elegir el modo de juego</h2>
        <div class="flex flex-col gap-4">
            <button *ngFor="let mood of moods" (click)="selectMood(mood)" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md">
                {{ mood }}
            </button>
        </div>
        <button (click)="goStart()" class="mt-4 text-gray-400 underline">Volver</button>
    </div>
    <!-- Seleccionar Categories -->
    <div *ngIf="showCategories" class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Elige una categoria</h2>
        <div class="flex flex-col gap-4">
            <button (click)="selectCategory('artist')" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-md">Por Artista</button>
            <button (click)="selectCategory('genre')" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-md">Por Género</button>
        </div>
        <button (click)="goBackMood()" class="mt-4 text-gray-400 underline">Volver</button>
    </div>
    <!-- Seleccionar Option -->
    <div *ngIf="showOptions" class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Selecciona un {{ selectedCategory }}</h2>
        <div class="flex flex-col gap-4">
            <button *ngFor="let option of options" (click)="startGameWithSelection(option)" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md">
                {{ option }}
            </button>
        </div>
        <button (click)="goBackToCategories()" class="mt-4 text-gray-400 underline">Volver</button>
    </div>
</div>
